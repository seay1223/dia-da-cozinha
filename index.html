<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dia Da Cozinha</title>
</head>
<body>
    <div class="logo">
        <div class="fundo-logo">
            <img src="sesi-logo.png" alt="Logo SESI" id="logo-img">
        </div>
    </div>

    <div class="text">
        <div class="box-text">
            <h1 class="h1">Prato de hoje</h1>
        </div>
    </div>

    <div class="tv">
        <div class="tela">
            <div class="display">
                <!-- Conteúdo da "TV" aqui -->
            </div>
        </div>
    </div>

    <script>
        // Animação ao clicar na logo (opcional)
        const logo = document.getElementById('logo-img');
        logo.addEventListener('click', () => {
            logo.style.transform = 'scale(1.5) rotate(0deg)';
            setTimeout(() => {
                logo.style.transform = 'scale(1.2) rotate(10deg)';
            }, 200);
        });
    </script>
</body>
</html>
