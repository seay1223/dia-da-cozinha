<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cardápio Semanal</title>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <div class="fundo-logo">
            <img src="sesi-logo.png" alt="Logo SESI" id="logo-img">
        </div>
    </div>

    <!-- Título -->
    <div class="text">
        <div class="box-text">
            <h1 class="h1">Cardápio da Semana</h1>
        </div>
    </div>

    <!-- TV e Display -->
    <div class="tv">
        <div class="tela">
            <div id="carrossel">
                <!-- Os cards serão gerados dinamicamente pelo JavaScript -->
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
